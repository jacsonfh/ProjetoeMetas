<!DOCTYPE html>
<html>
    <head>
        <title>:: eMetas Site Motor Realizador de Metas ::</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Aqui configuração dos estilos. -->
        <link href="resources/css/jacson_style.css" rel="stylesheet">
        <link href="resources/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Aqui fim da configuração dos estilos. -->
        
    </head>
    <body>
        <!-- Perfil -->
        <div class="container-fluid">
            <div class="col-lg-12">
              <!--conteúdo do cabeçalho-->
                <div class="content">
                    <hr style="border: 1px solid gray">
                    <p align="right">  <img class="img-responsive" src="resources/img/e-Metaslogo.jpg" width="32" height="32" alt="e-Metaslogo"/> </p>
                </div>
            </div>
             <div class="row-fluid">
                <div class="col-lg-2">
                  <!--MENU-->
                    <div class="content">
                        <br />
                        <ul class="btn-group-vertical btn-sm">
                          <li role="presentation" class="btn btn-default btn-sm"> <a href="perfil.html">Perfil</a></li>
                          <br />
                          <img class="img-thumbnail" src="resources/img/semfoto.png" width="80" height="80" alt="SemFoto"/>
                          <br /><br />
                          <p><label class="control-label col-sm-2" for="login">usuario@</label></p><br>
                          <hr style="border: 1px solid gray">
                          <li role="presentation" class="btn btn-default btn-sm"> <a href="metas.html">Metas</a></li>
                          <br />
                          <br />
                          <br />
                          <br />
                          <br />
                          <br />
                          <li role="presentation" class="btn btn-default btn-sm"> <a href="manual.pdf">Manual</a></li>
                          <li role="presentation" class="btn btn-default btn-sm"> <a href="index.html">Sair</a></li>
                        </ul>
                        <br />
                 
                    </div>
                </div>
                <!--FIM MENU-->
                <div id="metas" class="col-lg-10"> <!--style="border: 1px solid gray" style="background-color: darkgrey;">-->
                    <!--Conteúdo do corpo-->
                    <br /><br />
                    <ul id="tabs_sistem" class="nav nav-tabs">
                        <li > <a href="metas.html" data-toggle="tab" id="tab_metas">Metas</a></li>
                        <li class="active"><a href="resultados.html" data-toggle="tab" id="tab_resultados">Resultados</a></li>
                    </ul>
    
                      <br /><br />  
                      <div class="group">
                        <label class="control-label col-sm-2" for="totalmetas">Total de Metas: </label>
                        <div class="col-sm-9">
                           <label class="control-label" for="totalmetas" id="totalmetas">001</label>
                         </div>
                      </div>   
                      
                      <br /><br /> 
                       <label class="control-label col-sm-2" for="antesprazo">Antes do Prazo: </label>
                       <div class="progress">
                          <div class="progress-bar  progress-bar-success" role="progressbar"
                          aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                            40%
                          </div>
                       </div>
                       
                       <br />
                       <label class="control-label col-sm-2" for="antesprazo">No Prazo: </label>
                       <div class="progress">
                          <div class="progress-bar progress-bar-info" role="progressbar"
                          aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%">
                            20%
                          </div>
                       </div>
                       
                       <br />
                       <label class="control-label col-sm-2" for="antesprazo">Depois do Prazo: </label>
                       <div class="progress">
                          <div class="progress-bar progress-bar-warning" role="progressbar"
                          aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
                            60%
                          </div>
                       </div>
                       
                       <br />
                       <label class="control-label col-sm-2" for="antesprazo">Não Terminado: </label>
                       <div class="progress">
                          <div class="progress-bar progress-bar-danger" role="progressbar"
                          aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:90%">
                            90%
                          </div>
                       </div>
                      
                    <!--Fim do corpo-->
                </div>
             </div>
                
            <div class="col-lg-12">
              <!--conteúdo do rodapé-->
                <div class="content">
                    <hr style="border: 1px solid gray">
                </div>
            </div>
        </div>
        <!-- Fim Perfil -->    
        <!--Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/jacson_script.js"></script>
        <!-- Fim Scripts. -->    
    </body>
</html>
